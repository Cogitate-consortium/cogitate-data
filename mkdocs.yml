site_name: Cogitate Data Release

theme:
    name: readthedocs
    logo: https://github.com/Cogitate-consortium/cogitate-data/raw/main/assets/documentation/graphics/cogitate_logo.png
    logo_url: https://www.arc-cogitate.com
    palette:
        # Palette toggle for dark mode
        - scheme: slate
          toggle:
              icon: material/brightness-4
              name: Switch to light mode
        # Palette toggle for light mode
        - scheme: default
          toggle:
              icon: material/brightness-7
              name: Switch to dark mode
    extra_css:
        - site/css/theme_extra.css
    extra:
        generator: false
